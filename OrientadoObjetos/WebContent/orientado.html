<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Orientado a Objetos</title>
<script type="text/javascript">

function Cliente(nombre,saldo){
	this.nombre=nombre;
	this.saldo=saldo;
	this.depositar=depositar;
	this.extraer=extraer;
}

function depositar(dinero){
	this.saldo=this.saldo+dinero;
}

function extraer(dinero){
	this.saldo=this.saldo-dinero;
}

</script>
</head>

	var cliente;

	cliente1.depositar(120);
	document.write("Saldo trasd depositar 120€----> " +cliente1.saldo+"€<br>");
	cliente1.extraer(1000);
	document.write("Saldo tras extraer 1000€----> " +cliente1.saldo+"€<br>");
</script>
